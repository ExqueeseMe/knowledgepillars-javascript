<!DOCTYPE html>
<html>
	<head>
		<title>Lesson 3.3 – Loop + Condition</title>
	</head>
	<body>
		<h2>Smart Counter – Check the Console</h2>
		<p id="results">[results will go here]</p>
		<p id="results2">[and here too]</p>

		<script>
			/* 
            Author: Adrian M.
            Lesson: 3.3 – Combining Loops and Conditions
            Description: Count evens, add odds, stop at 13, add 5 numbers in an array together
            */

			let evenCount = 0;
			let oddSum = 0;

			for (let i = 1; i <= 20; i++) {
				if (i === 13) {
					console.log("Unlucky 13! Stopping early.");
					break;
				}

				if (i % 2 === 0) {
					evenCount++;
					console.log("Even number:", i);
				} else {
					oddSum += i;
					console.log("Odd number:", i);
				}
			}

			console.log("Total even numbers counted:", evenCount);
			console.log("Sum of odd numbers before 13:", oddSum);

			let results = "";

			askForNumbers = () => {
				const numbers = [];
				for (i = 1; i <= 5; i++) {
					iS = String(i);
					if (iS.endsWith("1")) {
						place = iS + "st";
					} else if (iS.endsWith("2")) {
						place = iS + "nd";
					} else if (iS.endsWith("3")) {
						place = iS + "rd";
					} else {
						place = iS + "th";
					}
					input = prompt(`Type 5 numbers, this is the ${place} number:`);
					if (input !== Number(input) || input === null) {
						console.log("Please type a number");
						break;
					}
					numbers.push(Number(input));
				}
				let sum = 0;
				for (i = 0; i < numbers.length; i++) {
					sum += numbers[i];
				}
				console.log(`Numbers entered: ${numbers.join(", ")}`);
				console.log(`Your sum is: ${sum}`);
				results = `Numbers entered: ${numbers.join(", ")}`;
				results2 = `Your sum is: ${sum}`;
				document.getElementById("results").textContent = results;
				document.getElementById("results2").textContent = results2;
			};
			askForNumbers();
		</script>
	</body>
</html>
