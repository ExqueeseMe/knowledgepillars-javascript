<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lesson 6.1 – DOM</title>
		<style>
			body {
				font-family: Arial, sans-serif;
			}
			#javascriptBox {
				width: 250px;
				height: 120px;
				background-color: lightgray;
				border: 4px solid black;
				margin-top: 20px;
				padding: 10px;
				transition: all 0.3s ease;
			}
		</style>
	</head>
	<body>
		<h1 id="pageTitle">lesson 6.1</h1>
		<p id="output">turn on javascript</p>
		<div id="javascriptBox"></div>

		<script>
			/* 
      Author: Adrian M.
      Lesson: 6.1 – DOM Selection and Modification
      */

			const title = document.getElementById("pageTitle");
			const lineOfText = document.getElementById("output");
			const box = document.getElementById("javascriptBox");

			title.textContent = "This was changed by Javascript";
			lineOfText.textContent = "You've successfully updated the DOM!";

			box.textContent = "Styled dynamically!";
			box.style.color = "black";
			box.style.fontSize = "38px";
			box.style.backgroundColor = "#4C77FA";
			box.style.borderRadius = "20px";

			const newText = document.createElement("p");
			newText.innerHTML = "This was added with <strong>createElement()</strong>!";
			document.body.appendChild(newText);
		</script>
	</body>
</html>
