<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Innovators: JS Master Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Highlight.js for professional code formatting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

        /* Smooth Transitions */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Code Block Styling */
        pre { border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans h-screen flex overflow-hidden">

<!-- SIDEBAR NAVIGATION -->
<aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col shadow-xl z-20">
    <div class="p-6 border-b border-gray-700 bg-gray-800">
        <h1 class="text-xl font-bold text-blue-400 flex items-center gap-2">
            <span>‚ö°</span> Interactive<br>Innovators
        </h1>
        <p class="text-xs text-gray-500 mt-1">Master Course Edition</p>
    </div>

    <nav class="flex-1 overflow-y-auto p-4 space-y-1" id="nav-container">
        <!-- Nav Items Generated by JS -->
    </nav>

    <div class="p-4 border-t border-gray-700">
        <div class="text-xs text-center text-gray-500">
            v12.0 Final Release
        </div>
    </div>
</aside>

<!-- MAIN CONTENT AREA -->
<main class="flex-1 flex flex-col h-full relative">

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center shadow-md z-10">
        <h2 id="page-title" class="text-xl font-semibold text-white">Welcome</h2>
        <div class="flex items-center gap-4">
            <div id="toast-area" class="text-sm font-mono text-green-400 transition-opacity opacity-0">Action Successful</div>
        </div>
    </header>

    <!-- Dynamic Content Scroll Area -->
    <div id="content-area" class="flex-1 overflow-y-auto p-8 bg-gray-900 scroll-smooth">
        <!-- Content Injected Here -->
    </div>

</main>

<!-- JAVASCRIPT LOGIC -->
<script>
    // ==========================================
    // DATA: COURSE CONTENT (Units 1-12)
    // ==========================================
    const courseData = [
        {
            id: 'u1', title: 'Unit 1: Foundations', desc: 'Console, Comments, and Basic Output.',
            examples: [
                { title: 'Console Log', code: 'console.log("Hello Developer!");', action: () => log("Hello Developer!") },
                { title: 'Console Warn', code: 'console.warn("System Overload warning");', action: () => console.warn("System Overload warning") || toast("Check Console (F12) for Warning") },
                { title: 'Alert Box', code: 'alert("Welcome to JS!");', action: () => alert("Welcome to JS!") },
                { title: 'Confirm Box', code: 'let ans = confirm("Proceed?");\nlog(ans);', action: () => log(confirm("Proceed?") ? "User said OK" : "User Cancelled") },
                { title: 'Prompt Input', code: 'let name = prompt("Name?");\nlog(name);', action: () => log("User entered: " + prompt("Enter your name:")) },
                { title: 'Variables', code: '// Variables hold data\nlet score = 0;', action: () => log("Variable concept: Holders for data.") }
            ]
        },
        {
            id: 'u2', title: 'Unit 2: Variables & Types', desc: 'Let, Const, Strings, and Numbers.',
            examples: [
                { title: 'Let (Reassignable)', code: 'let x = 10;\nx = 20;\nlog(x);', action: () => { let x=10; x=20; log(`x started at 10, became ${x}`); } },
                { title: 'Const (Fixed)', code: 'const pi = 3.14;\n// pi = 4; // Error!', action: () => log("Error: Assignment to constant variable.") },
                { title: 'String Concatenation', code: 'let msg = "Hi " + "User";', action: () => log("Hi " + "User") },
                { title: 'Template Literal', code: 'let n = 5;\nlog(`Value: ${n}`);', action: () => { let n=5; log(`Value is ${n} (using backticks)`); } },
                { title: 'Typeof Operator', code: 'log(typeof "text");\nlog(typeof 42);', action: () => log(`"text" is ${typeof "text"}, 42 is ${typeof 42}`) },
                { title: 'Math Operations', code: 'let sum = 10 + 5 * 2;', action: () => log(`10 + 5 * 2 = ${10 + 5 * 2}`) }
            ]
        },
        {
            id: 'u3', title: 'Unit 3: Logic & Loops', desc: 'Control Flow: If/Else, Switch, For, While.',
            examples: [
                { title: 'If / Else', code: 'if (score > 50) log("Pass");\nelse log("Fail");', action: () => log(Math.random() > 0.5 ? "Pass (Random > 0.5)" : "Fail (Random <= 0.5)") },
                { title: 'Strict Equality', code: 'log(5 === "5"); // false', action: () => log(`5 === "5" is ${5 === "5"}`) },
                { title: 'Ternary Operator', code: 'let s = active ? "On" : "Off";', action: () => log(`Status is ${Math.random() > 0.5 ? "On" : "Off"}`) },
                { title: 'Switch Statement', code: 'switch(day) { case "Mon": ... }', action: () => log("Switch checks strict equality against cases.") },
                { title: 'For Loop', code: 'for(let i=0; i<3; i++) log(i);', action: () => { let out=[]; for(let i=0; i<3; i++) out.push(i); log("Loop: " + out.join(", ")); } },
                { title: 'While Loop', code: 'while(n < 5) n++;', action: () => { let n=0; while(n<5) n++; log(`While loop counted to ${n}`); } },
                { title: 'Basketball Analogy', code: '// Repeat 100 times: Shoot', action: () => log("Shooting basketball 100 times (Simulated).") }
            ]
        },
        {
            id: 'u4', title: 'Unit 4: Functions', desc: 'Reusable Code Blocks.',
            examples: [
                { title: 'Declaration', code: 'function add(a,b) { return a+b; }', action: () => log("Called add(5, 10) -> Result: 15") },
                { title: 'Arrow Function', code: 'const mult = (a,b) => a*b;', action: () => log("Called (5, 5) => 5*5 -> Result: 25") },
                { title: 'Parameters', code: 'function greet(name) { ... }', action: () => log("Parameters are placeholders for data passed in.") },
                { title: 'Return Value', code: 'return total;', action: () => log("Return passes data back to where function was called.") },
                { title: 'Local Scope', code: '{ let hidden = 1; } // Error outside', action: () => log("Variables inside {} cannot be seen outside.") }
            ]
        },
        {
            id: 'u5', title: 'Unit 5: Objects & Arrays', desc: 'Structuring Complex Data.',
            examples: [
                { title: 'Object Literal', code: 'const car = { color: "red" };', action: () => log('Object: { color: "red", type: "Sedan" }') },
                { title: 'Dot Notation', code: 'log(car.color);', action: () => log('Accessed property: "red"') },
                { title: 'Array Literal', code: 'const nums = [1, 2, 3];', action: () => log('Array: [1, 2, 3]') },
                { title: 'Array Push', code: 'nums.push(4);', action: () => log('Pushed 4. Array is now [1, 2, 3, 4]') },
                { title: 'Array Pop', code: 'nums.pop();', action: () => log('Popped last item.') },
                { title: 'Math.random()', code: 'Math.random();', action: () => log(`Random: ${Math.random().toFixed(4)}`) },
                { title: 'Date Object', code: 'new Date().getFullYear();', action: () => log(`Year: ${new Date().getFullYear()}`) }
            ]
        },
        {
            id: 'u6', title: 'Unit 6: DOM Manipulation', desc: 'Selecting and Changing HTML.',
            examples: [
                { title: 'querySelector', code: 'document.querySelector("#id");', action: () => log("Selected element found in DOM.") },
                { title: 'textContent', code: 'el.textContent = "New Text";', action: () => toast("Updated text of an element.") },
                { title: 'innerHTML', code: 'el.innerHTML = "<b>Bold</b>";', action: () => toast("Injected HTML content.") },
                { title: 'Style Property', code: 'el.style.color = "blue";', action: () => toast("Changed CSS style to Blue.") },
                { title: 'classList.toggle', code: 'el.classList.toggle("dark");', action: () => toast("Toggled CSS class.") },
                { title: 'Create Element', code: 'document.createElement("div");', action: () => log("Created new <div> in memory.") }
            ]
        },
        {
            id: 'u7', title: 'Unit 7: Events & Forms', desc: 'Interactivity and Input.',
            examples: [
                { title: 'Event Listener', code: 'btn.addEventListener("click", fn);', action: () => toast("Click event detected!") },
                { title: 'Input Event', code: 'input.addEventListener("input", fn);', action: () => log("Triggers every time you type a character.") },
                { title: 'Submit Event', code: 'form.onsubmit = (e) => ...', action: () => log("Triggers when Enter is pressed in form.") },
                { title: 'Prevent Default', code: 'e.preventDefault();', action: () => log("Stopped page from reloading.") },
                { title: 'Mouseover', code: 'el.onmouseover = ...', action: () => toast("Mouse hovered over element.") },
                { title: 'Validation', code: 'if(val === "") alert("Error");', action: () => log("Checking if input is valid...") }
            ]
        },
        {
            id: 'u8', title: 'Unit 8: APIs & Fetch', desc: 'The Waiter Analogy.',
            examples: [
                { title: 'JSON Stringify', code: 'JSON.stringify({a:1});', action: () => log('Result: "{"a":1}" (String)') },
                { title: 'JSON Parse', code: 'JSON.parse("{\"a\":1}");', action: () => log('Result: {a: 1} (Object)') },
                { title: 'Fetch (GET)', code: 'fetch("url").then(r => r.json())', action: () => log("Sent request to server...") },
                { title: 'Status Codes', code: 'if(res.ok) // 200 OK', action: () => log("200 = OK, 404 = Not Found, 500 = Server Error") },
                { title: 'Mock API Call', code: 'fetch(".../users/1")', action: () => setTimeout(() => log("Data received: { id: 1, name: 'Leanne' }"), 1000) || log("Fetching...") }
            ]
        },
        {
            id: 'u9', title: 'Unit 9: Async Logic', desc: 'Async, Await, and Promises.',
            examples: [
                { title: 'Async Keyword', code: 'async function getData() {}', action: () => log("Function marked as Asynchronous.") },
                { title: 'Await Keyword', code: 'const data = await fetch();', action: () => log("Pausing execution until data arrives...") },
                { title: 'Try / Catch', code: 'try { ... } catch (err) { ... }', action: () => log("Safely handling errors without crashing.") },
                { title: 'Simulate Delay', code: 'await new Promise(...)', action: () => setTimeout(() => toast("Done waiting!"), 1500) || log("Waiting 1.5s...") }
            ]
        },
        {
            id: 'u10', title: 'Unit 10: Local Storage', desc: 'Saving Data in Browser.',
            examples: [
                { title: 'setItem', code: 'localStorage.setItem("user", "Me");', action: () => { localStorage.setItem("demo_u10", "Test"); log("Saved 'Test' to storage."); } },
                { title: 'getItem', code: 'localStorage.getItem("user");', action: () => log("Retrieved: " + (localStorage.getItem("demo_u10") || "Nothing")) },
                { title: 'removeItem', code: 'localStorage.removeItem("user");', action: () => { localStorage.removeItem("demo_u10"); log("Removed data."); } },
                { title: 'Store Object', code: 'JSON.stringify(obj)', action: () => log("Must convert Objects to Strings to save them.") }
            ]
        },
        {
            id: 'u11', title: 'Unit 11: Architecture', desc: 'SPA, Views, and State.',
            examples: [
                { title: 'State Object', code: 'const state = { view: "home" };', action: () => log("State: Central place for app data.") },
                { title: 'Render Function', code: 'function render() { ... }', action: () => log("Render: Updates HTML based on State.") },
                { title: 'View Switching', code: 'views.forEach(v => v.hide());', action: () => log("Hiding all views, showing active one.") },
                { title: 'Reset Logic', code: 'function reset() { state = {}; }', action: () => log("Resetting app to initial state.") }
            ]
        }
    ];

    // ==========================================
    // UI LOGIC
    // ==========================================
    const navContainer = document.getElementById('nav-container');
    const contentArea = document.getElementById('content-area');
    const pageTitle = document.getElementById('page-title');
    const toastArea = document.getElementById('toast-area');

    // Render Sidebar
    function initNav() {
        courseData.forEach((unit, index) => {
            const btn = document.createElement('button');
            btn.className = "w-full text-left px-4 py-3 rounded-lg text-sm font-medium text-gray-400 hover:bg-gray-700 hover:text-white transition-colors mb-1";
            btn.textContent = unit.title;
            btn.onclick = () => renderUnit(index);
            navContainer.appendChild(btn);
        });

        // Add Unit 12 Separately
        const u12Btn = document.createElement('button');
        u12Btn.className = "w-full text-left px-4 py-3 rounded-lg text-sm font-bold text-yellow-400 bg-gray-700/50 hover:bg-yellow-500/20 hover:text-yellow-300 transition-colors mt-4 border border-yellow-600/30";
        u12Btn.textContent = "üèÜ Unit 12: Final Showcase";
        u12Btn.onclick = renderUnit12;
        navContainer.appendChild(u12Btn);
    }

    // Render Standard Unit
    function renderUnit(index) {
        const unit = courseData[index];
        pageTitle.textContent = unit.title;
        contentArea.innerHTML = ""; // Clear current

        // Description Header
        const header = document.createElement('div');
        header.className = "mb-8 fade-in";
        header.innerHTML = `<p class="text-gray-400 text-lg">${unit.desc}</p>`;
        contentArea.appendChild(header);

        // Grid for Cards
        const grid = document.createElement('div');
        grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in";

        unit.examples.forEach(ex => {
            const card = document.createElement('div');
            card.className = "bg-gray-800 border border-gray-700 rounded-xl p-5 shadow-lg flex flex-col";
            card.innerHTML = `
                    <h3 class="font-bold text-blue-400 mb-2">${ex.title}</h3>
                    <pre class="bg-gray-900 p-3 rounded text-xs mb-4 flex-1 overflow-x-auto"><code class="language-javascript">${ex.code}</code></pre>
                    <button class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded text-sm font-semibold transition-colors w-full flex items-center justify-center gap-2">
                        <span>‚ñ∂</span> Run Code
                    </button>
                    <div class="output-log mt-3 text-xs text-gray-500 font-mono hidden border-t border-gray-700 pt-2"></div>
                `;

            // Bind Click
            const btn = card.querySelector('button');
            const logBox = card.querySelector('.output-log');

            btn.onclick = () => {
                // Hijack console.log for this specific card
                const originalLog = window.log; // Reference global

                // Local visual logger
                const visualLog = (msg) => {
                    logBox.classList.remove('hidden');
                    logBox.textContent = "> " + msg;
                    logBox.classList.add('text-green-400');
                    setTimeout(() => logBox.classList.remove('text-green-400'), 500);
                    originalLog(msg); // Also do standard log
                };

                // Execute
                // We temporarily replace the global 'log' function used in definitions
                window.log = visualLog;
                try {
                    ex.action();
                } catch(e) {
                    visualLog("Error: " + e.message);
                }
                // Restore
                window.log = originalLog;
            };

            grid.appendChild(card);
        });

        contentArea.appendChild(grid);
        hljs.highlightAll();
    }

    // Render Unit 12 (Special Static Page)
    function renderUnit12() {
        pageTitle.textContent = "Unit 12: Final Showcase";
        contentArea.innerHTML = `
                <div class="max-w-4xl mx-auto space-y-8 fade-in text-gray-300">

                    <div class="bg-gradient-to-r from-blue-900 to-gray-800 p-8 rounded-xl border border-blue-700/50">
                        <h2 class="text-2xl font-bold text-white mb-2">Lesson 12/12: Polish & Showcase</h2>
                        <p class="text-blue-200">Goal: Clean, improve, and present your best JavaScript app with upgraded features, quality code, and full documentation.</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Checklist -->
                        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                            <h3 class="text-xl font-bold text-green-400 mb-4">‚úÖ Upgrade Checklist</h3>
                            <ul class="space-y-3 text-sm">
                                <li class="flex items-start gap-2"><span class="text-green-500">‚úî</span> Include a README-style comment at the top.</li>
                                <li class="flex items-start gap-2"><span class="text-green-500">‚úî</span> App is fully functional (No bugs).</li>
                                <li class="flex items-start gap-2"><span class="text-green-500">‚úî</span> Include at least 1 NEW upgrade/enhancement.</li>
                                <li class="flex items-start gap-2"><span class="text-green-500">‚úî</span> Use modular functions to organize logic.</li>
                                <li class="flex items-start gap-2"><span class="text-green-500">‚úî</span> Saved in "Final_Showcase" folder.</li>
                            </ul>
                        </div>

                        <!-- Ideas -->
                        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                            <h3 class="text-xl font-bold text-purple-400 mb-4">üí° Upgrade Ideas</h3>
                            <ul class="space-y-3 text-sm">
                                <li class="flex items-start gap-2"><span class="text-purple-500">‚òÖ</span> <strong>UI:</strong> Dark mode, Animations.</li>
                                <li class="flex items-start gap-2"><span class="text-purple-500">‚òÖ</span> <strong>Logic:</strong> Difficulty levels, Scoring.</li>
                                <li class="flex items-start gap-2"><span class="text-purple-500">‚òÖ</span> <strong>View:</strong> Add "Instructions" or "Credits".</li>
                                <li class="flex items-start gap-2"><span class="text-purple-500">‚òÖ</span> <strong>Storage:</strong> Save High Score.</li>
                            </ul>
                        </div>
                    </div>

                    <!-- Top Comment Template -->
                    <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                        <h3 class="text-xl font-bold text-yellow-400 mb-4">üìÑ Required Top-of-File Comment</h3>
                        <pre class="bg-gray-900 p-4 rounded text-xs text-gray-400 font-mono select-all">
/*
  Final Project: [App Name Here]
  Created by: [Your Name]
  Description: [Brief summary of what the app does]

  Key Features:
    - [Feature 1: view flow, scoring, random logic, etc.]
    - [Feature 2: interaction, animation, reset logic, etc.]
    - [Upgrade: what you added or improved for this final version]
*/</pre>
                        <p class="text-xs text-gray-500 mt-2 italic">Copy and paste this at the top of your final .js or .html file.</p>
                    </div>

                    <!-- Rubric -->
                    <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                        <h3 class="text-xl font-bold text-red-400 mb-4">üìä Final Rubric (100 pts)</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left">
                                <thead class="text-gray-500 border-b border-gray-700">
                                    <tr><th class="py-2">Category</th><th class="py-2 text-right">Points</th></tr>
                                </thead>
                                <tbody class="divide-y divide-gray-700">
                                    <tr><td class="py-2">Functionality (No bugs)</td><td class="py-2 text-right text-white">20</td></tr>
                                    <tr><td class="py-2">Upgrade Completed</td><td class="py-2 text-right text-white">15</td></tr>
                                    <tr><td class="py-2">Modular Code (Functions)</td><td class="py-2 text-right text-white">15</td></tr>
                                    <tr><td class="py-2">DOM Interactivity</td><td class="py-2 text-right text-white">15</td></tr>
                                    <tr><td class="py-2">Clean Code & Comments</td><td class="py-2 text-right text-white">10</td></tr>
                                    <tr><td class="py-2">UI Design & Polish</td><td class="py-2 text-right text-white">10</td></tr>
                                    <tr><td class="py-2">Top Comment Block</td><td class="py-2 text-right text-white">5</td></tr>
                                    <tr><td class="py-2">Folder Organization</td><td class="py-2 text-right text-white">10</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            `;
    }

    // Global Helper Functions
    window.log = (msg) => {
        // This is the base logger, mainly acts as a fallback or for the toast
        console.log(msg);
        toast("Output logged (Check Console)");
    };

    window.toast = (msg) => {
        toastArea.textContent = msg;
        toastArea.style.opacity = '1';
        setTimeout(() => toastArea.style.opacity = '0', 2000);
    };

    // Init
    initNav();
    renderUnit(0); // Load Unit 1 by default

</script>
</body>
</html>
